<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuissanceSkat - Designer Interactif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projets">Projets</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="block" id="block1">
            <h1 class="title">Designer Interactif</h1>
        </div>
        <div class="block" id="block2">
            <p>Présentation de vos services ici...</p>
        </div>
        <div class="block" id="block3">
            <img src="illustration.png" alt="Illustration">
        </div>
        <div class="block" id="block4">
            <p>Présentation des projets réalisés ici...</p>
        </div>
        <div class="block" id="block5">
            <p>Présentez vos produits ici...</p>
        </div>
        <div class="block" id="block6">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="block" id="block7">
            <p>Retour des clients ici...</p>
        </div>
    </div>
    
    <section id="contact">
        <h2>Contact & Réservation</h2>
        <form>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>© 2025 PuissanceSkat. Tous droits réservés.</p>
    </footer>
</body>
</html>
